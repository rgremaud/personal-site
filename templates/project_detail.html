{% extends "base.html" %}

{% block content %}
<div class="project-entry">
    <h2>{{ object.title }}</h2>
    <p> {{ object.date }}</p>
    <p>{{ object.body }}</p>
</div>
<div>
    {% if user.is_superuser %}
    <p><a href="{% url 'project_edit' project.pk %}">Edit</a>
        <a href="{% url 'project_delete' project.pk %}">Delete</a>
        {% endif %}
    </p>
    <p>Back to <a href="{% url 'project_list' %}">All Articles</a>.</p>
</div>
{% endblock content %}
